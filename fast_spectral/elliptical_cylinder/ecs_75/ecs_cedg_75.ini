; Classical Entropy-stable discontinuous Galerkin scheme

[config]
precision = double
device = cpu

[basis-tri]
kind = fernandez-hicken-zingg
degree = 2

[solver]
formulation = classic

[non-dim]
T0 = 273
rho0 = 0.00023
molarMass0 = 39.96e-3
H0 = 1e-3

[time]
tstart = 0.0
tend = 10
dt = 0.001

[integrator]
kind = euler

[initial-condition-fast-spectral]
kind = fast-spectral-maxwellian
rho = 0.00023
T = 273
u = [0, 0, 0]

[boundary-condition-fast-spectral-inner]
kind = fast-spectral-diffuse-curved-wall-expr
a = 50
b = 37.5
T = 273
u = ["a*cos(atan2(a*y, b*x))", "b*sin(atan2(a*y, b*x))", 0]

[boundary-condition-fast-spectral-outer]
kind = fast-spectral-diffuse-curved-wall
T = 273
u = [0, 0, 0]

[boundary-condition-fast-spectral-symmetry_x]
kind = fast-spectral-specular-wall

[boundary-condition-fast-spectral-symmetry_y]
kind = fast-spectral-specular-wall

[flux-fast-spectral]
kind = fast-spectral-lax-friedrichs

[velocity-mesh]
kind = cartesian
Nv = 24
dev = 5
cmax = 0
Tmax = 273

[scattering-model]
kind = fast-spectral-vhs
omega = 0.81
dRef = 4.17e-10
Tref = 273
muRef = 2.117e-5
spherical_rule = womersley
M = 6
Nrho = 12

[plugin-residual]
nsteps = 50

[plugin-nancheck]
nsteps = 50

[plugin-momentwriter]
nsteps = 100
basename = moments_ecs_cedg_75-{t:.6g}

[plugin-solutionwriter]
nsteps = 100
basename = distribution_ecs_cedg_75-{t:.6g}

[entropy-flux-fast-spectral]
kind = fast-spectral-boltzmann-entropy
